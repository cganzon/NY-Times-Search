<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>nyt search</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center header">
                <h1><i class="fas fa-newspaper"></i>  New York Times Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fab fa-searchengin"></i>  Search Parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="searchInput">Search Term</label>
                                <input type="search" class="form-control" id="searchInput1" aria-describedby="emailHelp"
                                    placeholder="type search term here">
                            </div>
                            <div class="form-group">
                                <label for="numberOfRecords">Number of Records to Retrieve</label>
                                <input type="search" class="form-control" id="numberOfRecords1"
                                    aria-describedby="emailHelp" placeholder="type amount of records here">
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year (optional)</label>
                                <input type="search" class="form-control" id="startYear1" aria-describedby="emailHelp"
                                    placeholder="type start year here">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year (optional)</label>
                                <input type="search" class="form-control" id="endYear1" aria-describedby="emailHelp"
                                    placeholder="type end year here">
                            </div>
                            <button type="submit" id="searchBtn" class="btn btn-dark">Search</button>
                            <button type="submit" id="clearBtn" class="btn btn-dark">Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-table"></i>  Top Results
                    </div>
                    <div id="resultPage" class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Special title treatment</h5>
                                        <p class="card-text">With supporting text below as a natural lead-in to
                                            additional content.</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
